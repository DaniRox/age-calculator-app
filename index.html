<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">

    <form>

      <div class="group-input">
        <label for="day">Day</label>
        <input name="day" id="day" maxlength="2">
      </div>

      <div class="group-input">
        <label for="month">Month</label>
        <input name="month" id="month" maxlength="2">
      </div>

      <div class="group-input">
        <label for="year">Year</label>
        <input name="year" id="year" maxlength="4">
      </div>
      
    </form>

    <div class="line"><button class="btn-arrow"></button></div>

    <div class="result">

      <div class="group-result">
        <span id="years-result" class="input-result">--</span><span class="span"> years</span>
      </div>
      
      <div class="group-result">
        <span id="month-result" class="input-result">--</span><span class="span"> months</span>
      </div>
      
      <div class="group-result">
        <span id="days-result" class="input-result">--</span><span class="span"> days</span>
      </div>
      
    </div>

  </div>

  <footer>
    <div class="attribution">
      <span class="footer__txt"> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link"> Frontend Mentor</a>.</span>
      <span class="footer__txt"> by <a href="https://www.linkedin.com/in/danirox/" class="footer__link" target="_blank">DaniRox</a></span>
    </div>
  </footer>

</body>
</html>
