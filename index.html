<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">

    <form action="" method="" id="" name="" onsubmit="">

      <div class="group-form">
        <div class="group-input">
          <label for="day" class="label label-color label-day" id="label">Day</label>
          <input type="text" name="day" id="day" placeholder="DD" class="imput" maxlength="2">
          <span class="span-error-day" id="span"></span>
        </div>

        <div class="group-input">
          <label for="month" class="label label-color label-month" id="label">Month</label>
          <input type="text" name="month" id="month" placeholder="MM" class="imput" maxlength="2">
          <span class="span-error-month" id="span"></span>
        </div>

        <div class="group-input">
          <label for="year" class="label label-color label-year" id="label">Year</label>
          <input type="text" name="year" id="year" placeholder="YY" class="imput" maxlength="4">
          <span class="span-error-year" id="span"></span>
        </div>
      </div>

      <div class="line"><input type="image" src="./assets/images/icon-arrow.svg" width="2" height="2" class="btn-arrow" id="btn-arrow" disabled="true"></div>
      
    </form>

    

    <div class="result">

      <div class="group-result">
        <span id="years-result" class="input-result">--</span><span class="span"> years</span>
      </div>
      
      <div class="group-result">
        <span id="months-result" class="input-result">--</span><span class="span"> months</span>
      </div>
      
      <div class="group-result">
        <span id="days-result" class="input-result">--</span><span class="span"> days</span>
      </div>
      
    </div>

  </div>

  <footer>
    <div class="attribution">
      <span class="footer__txt"> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link"> Frontend Mentor</a>.</span>
      <span class="footer__txt"> by <a href="https://www.linkedin.com/in/danirox/" class="footer__link" target="_blank">DaniRox</a></span>
    </div>
  </footer>

  <script src="./validacion.js"></script>
  <script src="./calculator.js"></script>
</body>
</html>
