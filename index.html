<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main>
      <div class="card">

    <form method="get">

      <div class="group-form">
        <div class="group-input">
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" class="imput" min="1" max="31" autocomplete="off" required>
          <span class="span-error-day"></span>
        </div>

        <div class="group-input">
          <label for="month">Month</label>
          <input type="number" name="month" id="month" placeholder="MM" class="imput" min="1" max="12" autocomplete="off" required>
          <span class="span-error-month"></span>
        </div>

        <div class="group-input">
          <label for="year">Year</label>
          <input type="number" name="year" id="year" placeholder="YY" class="imput" autocomplete="off" required>
          <span class="span-error-year"></span>
        </div>
      </div>

      <div class="div-btn" style="display: flex;"><input type="image" src="./assets/images/icon-arrow.svg" width="2" height="2" id="btn-arrow" alt="button arrow active"></div>
      <div class="div-btn-reset" style="display: none;"><input type="image" src="./assets/images/icon-reset.svg" width="2" height="2" id="btn-reset" alt="button arrow reset"></div>
      
    </form>

    <div class="result">

      <div class="group-result">
        <span id="years-result" class="input-result">--</span><span class="span"> years</span>
      </div>
      
      <div class="group-result">
        <span id="months-result" class="input-result">--</span><span class="span"> months</span>
      </div>
      
      <div class="group-result">
        <span id="days-result" class="input-result">--</span><span class="span"> days</span>
      </div>
      
    </div>

  </div>
  </main>



  <footer>

    <div class="icons-footer">
      <a href="mailto:hola@danirox.site" target="_blank"><img src="./assets/images/icon-email.svg" alt="icon mail" class="icon-mail"></a>
      <a href="https://www.linkedin.com/in/daniroxescobar/" target="_blank"><img src="./assets/images/icon-linkedin.svg" alt="icon LinkedIn" class="icon"></a>
      <a href="https://github.com/DaniRox" target="_blank"><img src="./assets/images/icon-github.svg" alt="icon github" class="icon"></a>
  </div>

    <div class="attribution">
      <span class="footer__txt"> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link"> Frontend Mentor</a>.</span>
      <span class="footer__txt"> by <a href="https://portafolio-web.danirox.site/" class="footer__link" target="_blank">DaniRox</a></span>
    </div>
  </footer>

  <script src="./validacion.js"></script>
  <script src="./calculator.js"></script>
</body>
</html>
